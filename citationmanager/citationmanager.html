<!--CSS-->
<link rel="stylesheet" type="text/css" href="/devwidgets/citationmanager/css/citationmanager.css"/>

<!-- MAIN CONTENT -->
<div id="main_content" class=fl-widget-content>
	<a href=javascript:; id="public_citations" class=main-view>Public</a>
	<a href=javascript:; id="private_citations" class=main-view>Private</a>
	<div id="citations_view">
		<div id="public_citations_view">
		
		</div>
		<div id="private_citations_view">
		
		</div>
	</div>
	<div id="add" >
				
		    <label for="URL">__MSG__URL__</label>
			<center><input type="text" size="150" id="url"/></center><br>
            <label for="Author">__MSG__AUTHOR__                 
			</label>  <center><input type="text" id="author" size="150"/ ></center>
			<br>
			<label for="Publication year (YYYY/MM/DD)">__MSG__PUBLICATIONYEAR__</label>
			<center><input type=text id="publication_year" /></center><br /><br/>
			<label for="Title">__MSG__TITLE__</label>
			<center><input type="text" size="150" id="title"/></center><br />
			<a href=javascript:; id="addnote">__MSG__ADDNOTES__</a>
			<center><textarea id="addnotetextarea" rows=10 columns=10 ></textarea></center><br />
			<a href=javascript:; id="tags" >__MSG__ADDTAGS__</a><center><a href=javascript:; id="collapsetagdiv" >__MSG__SHOW__</a></center>
			<div id="tagsdiv">
			<div id="tag"></div></div><br />
			
			<label for="Typeofref">__MSG__TYPEOFREF__</label>
			<select id="typeofref">
				<option value="ABST">__MSG__ABSTRACT__</option>
				<option value="ELEC">__MSG__ELECCITATION__</option>
				<option value="BOOK">__MSG__WHOLEBOOK__</option>
				<option value="CHAP">__MSG__BOOKCHAPTER__</option>
				<option value="JFULL">__MSG__JOURNALF__</option>
				<option value="JOUR">__MSG__JOURNAL__</option>
				<option value="MGZN">__MSG__MAGART__</option>
				<option value="SLIDE">__MSG__SLIDE__</option>
				<option value="UNPB">__MSG__UNPB__</option>
				<option value="RPRT">__MSG__REPORT__</option>
				<option value="THES">__MSG__THES__</option>
			</select><br/> <br/>
			
			<button class="s3d-button s3d-button-primary" id="addpublic" type="submit">
            <span class="s3d-button-inner">__MSG__ADDPUBLIC__</span>
			</button>
			<button class="s3d-button s3d-button-primary" id="addprivate" type="submit">
            <span class="s3d-button-inner">__MSG__ADDPRIVATE__</span>
			</button><br /><br /></div>
	<div id="citationmanager_main_citations_template"><!--
		{for bookmark in all}
		<a href="${bookmark.UR}" target="_blank">${bookmark.TY}</a>
		{/for}
		
	--></div>
	
</div>
<div class="fl-widget-options fl-fix">
        <div class="widget-options-inner">
            <ul>
                <li><a href="javascript:;" id="add_citations">__MSG__ADD__</a></li>
			</ul>
			<div id="delicious_paging" class="jq_pager" />
        </div>
</div>

<!-- JAVASCRIPT -->
<script type=text/javascript src="/devwidgets/citationmanager/javascript/citationmanager.js"></script>
