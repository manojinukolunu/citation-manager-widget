	<div id=importForm class=citations_view style="display:none;">
		<form action="/citations" method="POST" enctype="multipart/form-data">
			<h2>Name</h2>
			<p><input type="text" name="title" /></p>
			<p><input type="file" name="myfile" /></p>
			<p><input type="submit"></p>
		</form>

	<div id="add" class=citations_add>
 
    <label for="URL" class=label_class >__MSG__URL__</label>
    *&#160;<input type="text" size="150" id="url" class=input_class /><br/><br/>
 
    <label for="Author" class=label_class >__MSG__AUTHOR__</label> 
    *&#160;<input type="text" id="author" size="150" class=input_class /><br/><br/>

	<label for="Title" class=label_class >__MSG__TITLE__</label>
	*&#160;<input type="text" size="150" id="title" class=input_class /><br /><br/>
	<a href=javascript:; id="addnote"class=label_class >__MSG__ADDNOTES__</a>

	<label class=label_class >Tags</label>
	<input type=text id=tags class=input_class />
	<br /><br/>

	<label for="Typeofref" class=label_class >__MSG__TYPEOFREF__</label>
	<select id="typeofref" class=input_class >
		<option value="ABST">__MSG__ABSTRACT__</option>
		<option value="ELEC">__MSG__ELECCITATION__</option>
		<option value="BOOK">__MSG__WHOLEBOOK__</option>
		<option value="CHAP">__MSG__BOOKCHAPTER__</option>
		<option value="JFULL">__MSG__JOURNALF__</option>
		<option value="JOUR">__MSG__JOURNAL__</option>
		<option value="MGZN">__MSG__MAGART__</option>
		<option value="SLIDE">__MSG__SLIDE__</option>
		<option value="UNPB">__MSG__UNPB__</option>
		<option value="RPRT">__MSG__REPORT__</option>
		<option value="THES">__MSG__THES__</option>
	</select>
	<br/> <br/>
